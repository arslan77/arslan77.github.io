            color: var(--muted);
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-top: 8px;

            border-radius: 8px;

            color: #a3a3a3;

            line-height: 1.4;
            border: none;
            background: none;
            text-align: left;
            width: calc(100% - 16px);

        .msg-bubble strong {

        .typing span {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--muted);

        .typing span:nth-child(2) {
            animation-delay: .15s
        }

        .typing span:nth-child(3) {
            animation-delay: .3s
        }

        @keyframes bounce {

        /* Input area */
